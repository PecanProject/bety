<!DOCTYPE html "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>Google Maps JavaScript API Example</title>
<!--    https://maps.google.com/maps?q=http://econym.org.uk/gmap/example1.kml-->
    <script src="http://maps.google.com/maps?file=api&amp;v=3&amp;key=AIzaSyA9Ac4XswpkdjIslQcRJzgwnbkEDdomZS4&sensor=true_or_false"
            type="text/javascript"></script>
    <script type="text/javascript">

    function initialize() {
      if (GBrowserIsCompatible()) {
        var map = new GMap2(document.getElementById("map_canvas"));
        //map.setCenter(new GLatLng(37.4419, -122.1419), 10);
        map.setUIToDefault();

        map.setCenter(new GLatLng(37.426496,-122.098918), 15); // works
        var gx = new GGeoXml("https://raw.github.com/gist/4057036/b2c448a7066971f1b245b289797f0d84bc642596/gistfile1.klm"); // works        
        
        
        //map.setCenter(new GLatLng(112.2549,36.0811), 15); // works
        //var gx = new GGeoXml("https://raw.github.com/gist/4057062/746f3c1595014a4cbd8d5ae848adaa97bd67ba4d/gistfile1.klm"); // works
        
        //var gx = new GGeoXml("https://raw.github.com/gist/4052638/aed7ba7653d9a2774051b5b5ab9cece59afc6ce5/gistfile1.klm"); // works


        var gx = new GGeoXml("http://kml.lover.googlepages.com/my-vacation-photos.kml"); // works
        var gx = new GGeoXml("https://raw.github.com/gist/4052638/aed7ba7653d9a2774051b5b5ab9cece59afc6ce5/gistfile1");
        
        map.addOverlay(gx);

      }
    }

    </script>
  </head>
  <body onload="initialize()">
    <div id="map_canvas" style="width: 700px; height: 500px"></div>
  </body>
</html>
